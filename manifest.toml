#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "calcom"
name = "cal.com"
description.en = "Appointment scheduling application"
description.fr = "Application de planification de rendez-vous"

version = "4.1.10~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://cal.com/"
code = "https://github.com/calcom"

[integration]
yunohost = ">= 11.2.14"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "4G"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/calcom/cal.com/archive/refs/tags/v4.1.10.tar.gz"
    sha256 = "498dd15198c5724f24d0909dc83f8097cefc2fdfa19b58b1695dcd9fee1076c1"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
